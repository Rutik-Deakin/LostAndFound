<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List - LostAndFound</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        body {
            background-color: #ADD8E6;
            /* Light Blue */
        }

        .navbar {
            background-color: #87CEEB;
            /* Sky Blue */
        }

        .item-card {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            border-radius: 5px;
            overflow: hidden;
        }

        .item-card img {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <!-- Header with Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">LostAndFound</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav me-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>

                <div class="d-flex align-items-center">
                    <span id="welcomeMsg" class="navbar-text me-3">Welcome, user</span>
                    <button id="signOutBtn" class="btn btn-danger">Sign Out</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="container mt-5">
        <div class="mb-3">
            <input type="text" class="form-control" id="search-bar" placeholder="Search for items..." onchange="searchItem()">
        </div>
    </div>

    <!-- Items Display Area -->
    <div class="container">
        <div id="items-area" class="row">
            <!-- Sample item card-->
            <div class="col-md-4">
                <div class="item-card">
                    <img src="./Images/image1.jpg" alt="Item Image">
                    <div class="p-3">
                        <h5>Title from DB</h5>
                        <small>Date and Time from DB</small>
                        <p>Description from DB</p>
                        <p><strong>Location:</strong> Location from DB</p>
                    </div>
                </div>
            </div>
            <!-- End of sample item card -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="user.js"></script>
    <script src="itemList.js"></script>

    <!--fetch data from the backend -->

</body>

</html>
