<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Prompt - LostAndFound</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url(images/img2.jpg);
      }

      .card {
        border-radius: 15px;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .card:hover {
        transform: scale(1.05);
      }

      .navbar {
        background-color: #525279; /* Sky Blue */
      }
    </style>
  </head>

  <body>
    <!-- Header with Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">LostAndFound</a>
        <button
          style="background-color: #a1a1b9"
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
          <div id="userSection" class="d-flex align-items-center">
            <span id="userName" class="mx-2"></span>
            <!-- Sign Out button will be appended here -->
          </div>
        </div>
      </div>
    </nav>

    <!-- Cards Area -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <!-- Add Found Item Card -->
        <div class="col-md-5 mb-4">
          <div class="card text-center" onclick="location.href='addItem.html'">
            <div style="background-color: #a1a1b9" class="card-body">
              <h3 style="color: aliceblue" class="card-title">
                Add Found Item
              </h3>
              <p style="color: aliceblue" class="card-text">
                Did you find something? Help someone get it back.
              </p>
            </div>
          </div>
        </div>

        <!-- Find Item Card -->
        <div class="col-md-5 mb-4">
          <div class="card text-center" onclick="location.href='itemList.html'">
            <div style="background-color: #a1a1b9" class="card-body">
              <h3 style="color: aliceblue" class="card-title">Find Item</h3>
              <p style="color: aliceblue" class="card-text">
                Lost something? Search for it here.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="user.js"></script>
  </body>
</html>
