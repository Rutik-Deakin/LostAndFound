<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Item - LostAndFound</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #a1a1b9;
      }

      .navbar {
        background-color: #525279; /* Sky Blue */
      }
    </style>
  </head>

  <body>
    <!-- Header with Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">LostAndFound</a>
        <button
          style="background-color: #a1a1b9"
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
          <div id="userSection" class="d-flex align-items-center">
            <span id="userName" class="mx-2"></span>
            <!-- Sign Out button will be appended here -->
          </div>
        </div>
      </div>
    </nav>

    <!-- Add Item Form -->
    <div class="container mt-5">
      <h2 class="text-center">Add Found Item</h2>
      <form
        action="/path_to_server"
        method="POST"
        enctype="multipart/form-data"
        class="mt-4"
      >
        <div class="mb-3">
          <label for="itemName" class="form-label">Name of Item</label>
          <input
            type="text"
            class="form-control"
            id="itemName"
            name="itemName"
            required
          />
        </div>

        <div class="mb-3">
          <label for="itemDate" class="form-label"
            >When did you find the Item?</label
          >
          <input
            type="datetime-local"
            class="form-control"
            id="itemDate"
            name="itemDate"
            required
          />
        </div>

        <div class="mb-3">
          <label for="itemDescription" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="itemDescription"
            rows="4"
            name="itemDescription"
            required
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="itemImage" class="form-label">Upload Image</label>
          <input
            type="file"
            class="form-control"
            id="itemImage"
            name="itemImage"
            accept="image/*"
            required
          />
        </div>

        <div class="mb-3">
          <label for="itemLocation" class="form-label"
            >Where did you find the Item?</label
          >
          <input
            type="text"
            class="form-control"
            id="itemLocation"
            name="itemLocation"
            required
          />
        </div>

        <button
          style="background-color: #525279"
          type="submit"
          class="btn btn-primary"
        >
          Post Item
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="user.js"></script>
    <script src="addItem.js"></script>
  </body>
</html>
