<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - LostAndFound</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {

background-color: #A1A1B9;
}

.navbar {
background-color: #525279; /* Sky Blue */

}
    </style>
</head>

<body>

    <!-- Header with Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">LostAndFound</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav me-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>

                <div class="d-flex align-items-center">
                    <span id="welcomeMsg" class="navbar-text">Welcome </span>
                    <span id="userName" class="mx-2">Guest</span>
                    <button id="signOutBtn" class="btn btn-danger">Sign Out</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contact Content Area -->
    <div class="container mt-5">
        <h2 class="text-center">Contact LostAndFound</h2>
        <p class="lead mt-4 text-center">
            Have questions or concerns? Reach out to us.
        </p>
        
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <h3>Send us an enquiry</h3>
                <form id="enquiryForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                        <small class="text-danger" id="nameError"></small>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                        <small class="text-danger" id="emailError"></small>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Your Message"
                            required></textarea>
                        <small class="text-danger" id="messageError"></small>
                    </div>
                    <button style=background-color:#525279 type="button" class="btn btn-primary" id="submitEnquiry">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="contact.js"></script>
        <script src="user.js"></script>
</body>

</html>
